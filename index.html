<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Insight System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            color: #f3f4f6;
        }

        .tab-btn.active {
            border-bottom: 2px solid #8b5cf6;
            color: #8b5cf6;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col p-6">

    <!-- Header -->
    <div class="max-w-6xl mx-auto w-full mb-8">
        <header class="flex justify-between items-end border-b border-gray-800 pb-4">
            <div>
                <h1
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                    YouTube Insight System
                </h1>
                <p class="text-gray-400 text-sm mt-1">Automated Analysis Dashboard</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-500 uppercase">Last Updated</p>
                <p id="lastUpdated" class="text-sm text-gray-300 font-mono">-</p>
            </div>
        </header>

        <!-- Debug Info Box -->
        <div id="debugParams"
            class="mt-4 p-4 bg-gray-900 border border-red-500 rounded text-xs font-mono text-red-300 hidden">
            <p class="font-bold text-red-500 mb-2">DEBUG STATUS:</p>
            <p id="debugMsg">Initializing...</p>
        </div>

        <!-- KPIs -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 my-8">
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-gray-400 text-xs font-bold uppercase">30D Views</h3>
                <p id="totalViews" class="text-3xl font-bold mt-2 text-white">-</p>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-gray-400 text-xs font-bold uppercase">Revenue (30D)</h3>
                <p id="revenue" class="text-3xl font-bold mt-2 text-green-400">-</p>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-gray-400 text-xs font-bold uppercase">Subs Gained</h3>
                <p id="subs" class="text-3xl font-bold mt-2 text-blue-400">-</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-xl overflow-hidden">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white">Weekly Performance Data</h3>
                <button onclick="window.location.reload()"
                    class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs text-white">
                    Reload Data
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-900 text-gray-300 uppercase font-bold text-xs">
                        <tr>
                            <th class="px-6 py-4">Date</th>
                            <th class="px-6 py-4 text-right">Views</th>
                            <th class="px-6 py-4 text-right">Subscribers</th>
                            <th class="px-6 py-4 text-right">Revenue</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-gray-700">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Data Loader -->
    <!-- 1. Try to load JS file -->
    <script src="dashboard_data.js"></script>

    <script>
        function logDebug(msg) {
            const el = document.getElementById('debugParams');
            const msgEl = document.getElementById('debugMsg');
            el.classList.remove('hidden');
            msgEl.innerText += '\n' + msg;
            console.log(msg);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            let data = null;

            // Step 1: Check Global Variable (from JS file)
            if (window.dashboardData) {
                // logDebug("Succesfully loaded data via dashboard_data.js");
                data = window.dashboardData;
            }
            // Step 2: Fallback to Fetch (from JSON file)
            else {
                // logDebug("Start fetching dashboard_data.json...");
                try {
                    const response = await fetch('dashboard_data.json');
                    if (!response.ok) throw new Error("File not found or HTTP error");
                    data = await response.json();
                    // logDebug("Fetch successful.");
                } catch (e) {
                    logDebug("CRITICAL ERROR: Could not load data source. " + e.message);
                    document.getElementById('dataTableBody').innerHTML =
                        `<tr><td colspan="4" class="px-6 py-4 text-center text-red-400 font-bold">Failed to load data. Check debug box above.</td></tr>`;
                    return;
                }
            }

            if (!data) {
                logDebug("Data object is null/undefined after loading attempt.");
                return;
            }

            // Render Summary
            try {
                document.getElementById('lastUpdated').innerText = data.summary.last_updated;
                document.getElementById('totalViews').innerText = data.summary.total_views_30d.toLocaleString();
                document.getElementById('revenue').innerText = '$' + data.summary.estimated_revenue_30d;
                document.getElementById('subs').innerText = '+' + data.summary.subs_gained_30d;
            } catch (e) {
                logDebug("Error rendering summary: " + e.message);
            }

            // Render Weekly Table
            try {
                const weekly = data.trends.weekly;
                const tbody = document.getElementById('dataTableBody');

                if (!weekly || !weekly.dates || weekly.dates.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">No weekly data available in file.</td></tr>';
                    logDebug("Weekly data block is missing or empty.");
                    return;
                }

                let html = '';
                // Loop: newest first
                for (let i = weekly.dates.length - 1; i >= 0; i--) {
                    const date = weekly.dates[i];
                    const views = weekly.views[i];
                    const subs = weekly.subscribers[i];
                    const rev = weekly.revenue[i];

                    html += `
                        <tr class="hover:bg-gray-750">
                            <td class="px-6 py-4 font-mono text-gray-300">${date}</td>
                            <td class="px-6 py-4 text-right font-mono text-white font-bold">${views.toLocaleString()}</td>
                            <td class="px-6 py-4 text-right font-mono text-blue-400">${subs}</td>
                            <td class="px-6 py-4 text-right font-mono text-green-400">$${rev.toFixed(2)}</td>
                        </tr>
                    `;
                }
                tbody.innerHTML = html;
            } catch (e) {
                logDebug("Error rendering table: " + e.message);
            }
        });
    </script>
</body>

</html>
